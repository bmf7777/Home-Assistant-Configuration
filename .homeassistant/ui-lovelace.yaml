title: Monte Verde

views:
  - title: home-assistant
    icon: mdi:home-assistant
    cards:
      - type: entity-filter
        entities:
          - entity: binary_sensor.dan_home
            icon: mdi:chess-king
            name: Dan
          - entity: binary_sensor.cheryl_home
            icon: mdi:chess-queen
            name: Cheryl
          - entity: binary_sensor.amelia_home
            icon: mdi:chess-pawn
            name: Amelia
          - entity: binary_sensor.anthony_home
            icon: mdi:chess-pawn
            name: Anthony
          - entity: binary_sensor.nick_home
            icon: mdi:chess-pawn
            name: Nicholas
        state_filter:
          - "on"
        card:
          type: glance
          title: People at home
          show_state: false

      - type: entities
        title: Calendar Events
        show_header_toggle: false
        entities:
          - entity: sensor.template_calendar_events
            icon: mdi:calendar
          - entity: sensor.template_birthday_events
            icon: mdi:cake-variant
          - entity: sensor.template_holiday_events
            icon: mdi:calendar-text
          - entity: sensor.template_christian_holiday_events
            icon: mdi:church

      - type: entities
        title: Weather Data
        show_header_toggle: false
        entities:
          - sun.sun
          - sensor.moon
          - entity: sensor.point_loma
            icon: mdi:waves
          - entity: sensor.waqi_camp_pendleton_san_diego_california
            name: Air Quality -> Camp Pendleton
          - entity: sensor.mkiii_air_temperature
            name: Air Temperature
          - entity: sensor.mkiii_barometric_pressure
            name: Barometric Pressure
          - entity: sensor.mkiii_relative_humidity
            name: Relative Humidity
          - entity: sensor.mkiii_wind
            name: Wind
          - entity: sensor.current_uv_level
          - entity: sensor.current_uv_index
          - entity: sensor.max_uv_index 
          - entity: sensor.current_ozone_level
          - binary_sensor.protection_window
          - entity: sensor.netatmo_ul_sum_rain_1i
            name: Rain Last Hour
            icon: mdi:weather-rainy
          - entity: sensor.netatmo_ul_sum_rain_24i
            name: Rain Current Day
            icon: mdi:weather-rainy
# not working, need to investigate and repair
#          - entity: sensor.mkiii_rainfall
#            name: Rainfall
          - entity: sensor.mkiii_station_battery
            name: Station Battery

      - type: weather-forecast
        entity: weather.openweathermap

      - type: glance
        title: Server Status
        show_header_toggle: false        
        show_state: false
        entities:
          - binary_sensor.firepit
          - binary_sensor.fireplace
          - binary_sensor.stage
          - binary_sensor.unms
          - binary_sensor.unifi
          - binary_sensor.pihole
          - binary_sensor.poolside
          - binary_sensor.greenhouse
          - binary_sensor.weightroom
          - binary_sensor.vpnserver
          - binary_sensor.genmon
          - binary_sensor.rosegarden
          - binary_sensor.familyroomimac
#         - binary_sensor.officeimac
          - binary_sensor.readynasbackup
          - binary_sensor.readynasclips
          - binary_sensor.security

      - type: vertical-stack
        cards:
          - type: markdown
            content: Home Assistant
          - type: horizontal-stack
            cards:
              - type: gauge
                name: CPU
                unit: '%'
                entity: sensor.processor_use
                severity:
                  green: 0
                  yellow: 45
                  red: 85
          - type: entities
            entities:
              - sensor.network_in_enp5s0
              - sensor.network_out_enp5s0
              - sensor.memory_free
              - sensor.swap_free
              - sensor.load_1m
#             - entity: sensor.ssl_cert_expiry
#               icon: mdi:certificate
              - type: weblink
                name: Netdata Hassio
                url: http://192.168.1.123:19999

      - type: entities
        title: Time & Date
        show_header_toggle: false
        entities:
          - sensor.date
          - sensor.time

      - type: map
        aspect_ratio: 16:9
        default_zoom: 12
        entities:
          - zone.home
          - device_tracker.life360_anthony
          - device_tracker.life360_cheryl_giustiniano
          - device_tracker.life360_nicholas_giust
          - device_tracker.dan_marotta_iphone_xs_max
          - device_tracker.ameliamtaiphone

